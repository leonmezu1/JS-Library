<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- left section -->
    <!-- title -->
    <!-- input: Title, description, number of pages,  author, genre. -->
    <div class="container-fluid">
      <div class="row">
        <h1>The library</h1>
      </div>
      <div class="row">
        <div class="library-input col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="card-title"></div>
              <form action="#" id="bForm">
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Insert the book's title"
                    id="bTitle"
                  />
                </div>
                <div class="form-group">
                  <label for="description">Description:</label>
                  <textarea
                    type="text"
                    class="form-control"
                    placeholder="Insert a description"
                    id="bDescription"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="number">Number of pages:</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Enter number of pages"
                    id="bNumber"
                  />
                </div>
                <div class="form-group">
                  <label for="author">Author:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Insert the book's author"
                    id="bAuthor"
                  />
                </div>
                <div class="form-group">
                  <label for="genre">Genre:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Which genre?"
                    id="bGenre"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-md">
                  Submit book
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="library-output col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Number of Pages</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./js/app.js" defer></script>
</html>

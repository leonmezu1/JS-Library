<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- left section -->
    <!-- title -->
    <!-- input: Title, description, number of pages,  author, genre. -->
    <div class="container-fluid">
        <div class="row">
            <h1>The library</h1>
        </div>
        <div class="row">
            <div class="library-input col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title"></div>
                        <form action="#" id="bForm">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" placeholder="Insert the book's title" id="bTitle">
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea type="text" class="form-control" placeholder="Insert a description" id="bDescription"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="number">Number of pages:</label>
                                <input type="text" class="form-control" placeholder="Enter number of pages" id="bNumber">
                            </div>
                            <div class="form-group">
                                <label for="author">Author:</label>
                                <input type="text" class="form-control" placeholder="Insert the book's author" id="bAuthor">
                            </div>
                            <div class="form-group">
                                <label for="genre">Genre:</label>
                                <input type="text" class="form-control" placeholder="Which genre?" id="bGenre">
                            </div>
                            <button type="submit" class="btn btn-primary btn-md">Submit book</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="library-output col-md-6">
    
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/js/app.js" defer></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- left section -->
    <!-- title -->
    <!-- input: Title, description, number of pages,  author, genre. -->
    <div class="container-fluid mt-4">
      <heade class="row">
        <div class="col-md-4">
            <nav>
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#bAddBook">Add Book</button>
            </nav>
        </div>
        <div class="col-md-6">
            <h1>The library</h1>
        </div>
      </heade>

      <!-- Add Book Modal -->
      <div class="modal fade" id="bAddBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add Book</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="#" id="bForm">
                    <div class="form-group">
                      <label for="title">Title:</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Insert the book's title"
                        id="bTitle"
                      />
                    </div>
                    <div class="form-group">
                      <label for="description">Description:</label>
                      <textarea
                        type="text"
                        class="form-control"
                        placeholder="Insert a description"
                        id="bDescription"
                      ></textarea>
                    </div>
                    <div class="form-group">
                      <label for="number">Number of pages:</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Enter number of pages"
                        id="bNumber"
                      />
                    </div>
                    <div class="form-group">
                      <label for="author">Author:</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Insert the book's author"
                        id="bAuthor"
                      />
                    </div>
                    <div class="form-group">
                      <label for="genre">Genre:</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Which genre?"
                        id="bGenre"
                      />
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="bStatus">
                        <label class="form-check-label" for="status">
                            Read
                        </label>
                    </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="library-output col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Number of Pages</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./js/app.js" defer></script>

  <script>
    $('#bForm').submit(function(e) { e.preventDefault();
        $('#bAddBook').modal('toggle');
        return false; 
    }); 
  </script>
</html>
